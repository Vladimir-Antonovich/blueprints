################################
# VNF Vyatta vRouter 5600 inputs
################################

# ID of qcow2 image from vyatta site "vyatta-kvm_4.2R1_amd64.qcow2"
image: "6118bab2-01af-49d2-ae09-5de93cbf4f7c"

# ID of flavor acording to vRouter 5600 guide requirements 2 CPU, 4 GB RAM ("dc1.2x4.40")
