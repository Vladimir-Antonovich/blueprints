# Internal network 1
network1: "network1"
network1_subnet: "network1-subnet"
network1_cidr: "172.10.0.0/28"
network1_vyatta_port_ip: "172.10.0.1"

# Internal network2
network2: "network2"
network2_subnet: "network2-subnet"
network2_cidr: "172.20.0.0/28"
network2_vyatta_port_ip: "172.20.0.1"

# Vyatta admin credentials
vyatta_user: "vyatta"
vyatta_password: "vyatta"

# Netconf protocol port
netconf_port: 830