  csr_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      security_group:
        name: csr_security_group
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          port: { get_input: management_port }
        - protocol: icmp
          port_range_min: 0
          port_range_max: 0
          remote_ip_prefix: 0.0.0.0/0
